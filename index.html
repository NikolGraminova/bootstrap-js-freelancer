<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="container-fluid">
        <div class="row text-center bg-dark text-info pt-2">
            <div class="col">
                <p>Portfolio</p>
            </div>
            <div class="col">
                <p><u>CONTACT ME</u></p>
            </div>
        </div>

        <div class="row text-center bg-info p-3 mb-3">
            <div class="col-12">
                <img src="./img/undraw_profile_pic_ic5t.svg" alt="profile-pic" height="200">
                <h2>Pinco Pallo</h2>
                <p>WEB DESIGNER</p>
            </div>
        </div>

        <!--CARD CONTAINER-->
        <div class="container p-0 text-center mb-5 w-75">
            <h5>PORTFOLIO</h5>
            <div class="row mt-3 row-gap-5">
                <div class="col-sm-12 col-md-6 col-lg-4 card border border-0"><img src="./img/portfolio/cabin.png"
                        alt="cabin">
                    <div class="card-footer bg-white border border-1">
                        <p>Cabin Website</p>
                        <button class="btn btn-info" type="button" style="color: black;">Preview</button>
                        <button class="btn btn-outline-info" type="button">Visit Site</button>
                    </div>
                </div>

                <div class="col-sm-12 col-md-6 col-lg-4 card border border-0 "><img src="./img/portfolio/cake.png"
                        alt="cake">
                    <div class="card-footer bg-white border border-1">
                        <p>Cake Website</p>
                        <button class="btn btn-info" type="button" style="color: black;">Preview</button>
                        <button class="btn btn-outline-info" type="button">Visit Site</button>
                    </div>

                </div>

                <div class="col-sm-12 col-md-6 col-lg-4 card border border-0 "><img src="./img/portfolio/circus.png"
                        alt="circus">
                    <div class="card-footer bg-white border border-1">
                        <p>Circus Website</p>
                        <button class="btn btn-info" type="button" style="color: black;">Preview</button>
                        <button class="btn btn-outline-info" type="button">Visit Site</button>
                    </div>


                </div>

                <div class="col-sm-12 col-md-6 col-lg-4 card border border-0 "><img src="./img/portfolio/game.png"
                        alt="game">
                    <div class="card-footer bg-white border border-1">
                        <p>Game Website</p>
                        <button class="btn btn-info" type="button" style="color: black;">Preview</button>
                        <button class="btn btn-outline-info" type="button">Visit Site</button>
                    </div>

                </div>

                <div class="col-sm-12 col-md-6 col-lg-4 card border border-0 "><img src="./img/portfolio/safe.png"
                        alt="safe">
                    <div class="card-footer bg-white border border-1">
                        <p>Safe Website</p>
                        <button class="btn btn-info" type="button" style="color: black;">Preview</button>
                        <button class="btn btn-outline-info" type="button">Visit Site</button>
                    </div>


                </div>
                <div class="col-sm-12 col-md-6 col-lg-4 card border border-0 "><img src="./img/portfolio/submarine.png"
                        alt="submarine">
                    <div class="card-footer bg-white border border-1">
                        <p>Submarine Website</p>
                        <button class="btn btn-info" type="button" style="color: black;">Preview</button>
                        <button class="btn btn-outline-info" type="button">Visit Site</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--FORM CONTAINER-->
    <div class="container-fluid bg-info py-4" id="formDiv">
        <div class="container w-75 m-auto text-center pb-3">
            <h2>WANT AN OFFER?</h2>
        </div>

        <form class="row w-75 m-auto row-gap-3" onsubmit="submitForm(event)">
            <div class="col-sm-12 col-md-6">
                <label for="inputFirstname" class="form-label">First Name</label>
                <input type="text" class="form-control" id="inputFirstname" placeholder="Enter your first name...">
            </div>

            <div class="col-sm-12 col-md-6">
                <label for="inputLastname" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="inputLastname" placeholder="Enter your last name...">
            </div>

            <div class="col-sm-12 col-md-6">
                <label for="inputEmail" class="form-label">Email</label>
                <input type="text" class="form-control" id="inputEmail" placeholder="name@example.com">
            </div>

            <div class="col-sm-12 col-md-6">
                <label for="inputHours" class="form-label">Hours requested</label>
                <input type="text" class="form-control" id="inputHours" placeholder="Hours requested...">
            </div>

            <div class="col-sm-12 col-md-6">
                <label for="inputWork" class="form-label">Type of work</label>
                <select id="inputWork" class="form-select d-flex d-inline-block">
                    <option selected="">Select the type of work</option>
                    <option value="backend">Backend developer</option>
                    <option value="frontend">Frontend developer</option>
                    <option value="analysis">Project analysis</option>
                </select>
            </div>

            <div class="col-sm-12 col-md-6">
                <label for="inputCode" class="form-label">Discount code</label>
                <input type="text" class="form-control" id="inputCode" placeholder="">
                <p id="discountMessage" class="d-none text-danger">Please enter a valid code</p>
            </div>

            <div class="form-group">
                <label for="Message">Message</label>
                <textarea class="form-control text-secondary" id="Message"
                    rows="4">Specify your work commission...</textarea>
            </div>

            <div class="col-1 m-auto p-3">
                <button type="submit" class="btn btn-warning">Send</button>
            </div>
        </form>
    </div>

    <div id="finalContainer" class="d-none container-fluid text-center bg-info py-3">
        <h2>Your offer is:</h2>
        <p id="hoursId"></p>
        <p id="workId"></p>
        <p id="priceId"></p>
    </div>


    <!--FOOTER CONTAINER-->
    <div class="container-fluid text-center bg-dark text-secondary pt-5 pb-3">
        <h3>LOCATION</h3>

        <p>2215 John Daniel Drive
            <br>Clark, MO 65243
        </p>

        <p>Copyright <i class="bi bi-c-circle"></i> Your Website 2021</p>

    </div>

    <script type="text/javascript" src="./js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>

</body>

</html>
